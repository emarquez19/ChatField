<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <title>Tpl</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

<body>

<div class="chat">
  <div class="chat-title">
    <!-- <h1>TePrestoLana</h1>
    <h2>Tpl</h2> -->
    <figure class="avatar">
      <img src="img/android.svg" />
    </figure>
    <div class="options">
        <span id="pin-left" data-toggle="tooltip" title="Fijar a la Izquierda" data-placement="bottom"><i class="material-icons">arrow_left</i></span>
        <span id="pin-right" data-toggle="tooltip" title="Fijar a la Derecha" data-placement="bottom"><i class="material-icons">arrow_right</i></span>
        <span id="expand-box" data-toggle="tooltip" title="Ver en pantalla completa" data-placement="bottom"><i class="material-icons">fullscreen</i></span>
        <span id="close-box"><i class="material-icons">close</i></span>
    </div>
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Â¿En que puedo ayudarte?"></textarea>
    <button type="submit" class="message-submit"><i class="material-icons">send</i></button>
  </div>

</div>
